<ion-content>
  <ion-title padding>{{title}}</ion-title>
  <ion-list>
    <ion-item>
      <h3 class="example-h2">Vida</h3>
      <div class="hp-bar">
        <mat-progress-bar
            class="example-margin"
            [color]="color_hp"
            [mode]="mode_hp"
            [value]="((hp/hpMax)*100)"
            [bufferValue]="hpMax">
        </mat-progress-bar>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
