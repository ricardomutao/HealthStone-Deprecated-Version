<ion-header>
  <ion-navbar color="maintheme">
    <ion-title>Recompensas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-label padding-left>Fichas de Recompensa</ion-label>
  <ion-label padding-left><ion-icon padding-right name="cash"></ion-icon>{{user.ticket}}</ion-label>
  <ion-card style="border: 1px #ff8300 solid;" *ngIf="listFiles != null && listFiles.length != 0">
    <ion-card-content>
      <ion-slides pager paginationType="fraction">
        <ion-slide *ngFor="let img of listFiles; let x = index;">
          <ion-grid>
            <ion-row>
              <ion-col col-4 *ngFor="let imgAux of listFiles[x]">
                <img (tap)="checkItem(imgAux,true)" (press)="checkItem(imgAux,false)" [class.selectedBack]="item == imgAux && check" [src]="imgAux">
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>

  <ion-buttons padding *ngIf="listFiles != null && listFiles.length != 0">
    <button ion-button block type="button" color="maintheme" (click)="confirmSaveReward()">Selecionar</button>
  </ion-buttons>
  
  <ion-slides *ngIf="listFiles == null || listFiles.length == 0">
    <ion-slide>
      <h6 style="font-size: 12px;">SEM RECOMPENSAS POR AQUI</h6>
      <img src="assets/imgs/itens_magicos.png">
      <h6 style="font-size: 12px;">APENAS ITENS M√ÅGICOS</h6>
    </ion-slide>
  </ion-slides>

</ion-content>
