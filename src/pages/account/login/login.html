<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
  
  <ion-content padding>
    <ion-card padding>
      <ion-card-content>
        <img src="../../assets/imgs/Logo.png" />

        <form (ngSubmit)="login()">
          <ion-item>  
            <ion-icon name='person' item-left></ion-icon>
            <ion-input clearInput type="text" autocomplete="on" placeholder="Usuário" name="email" [(ngModel)]="email"></ion-input>
          </ion-item>
    
          <ion-item>  
              <ion-icon name='lock' item-left></ion-icon>
            <ion-input clearInput type="password" placeholder="Senha"  name="senha" [(ngModel)]="senha"></ion-input>
          </ion-item>
          <button ion-button block type="submit">Entrar</button>
        </form>
      </ion-card-content>
    </ion-card>
    <ion-card-content class="align-center">  
      <span>Não possui conta? <a (click)="goRegister()">Criar conta</a></span>
    </ion-card-content>
    
  </ion-content>
