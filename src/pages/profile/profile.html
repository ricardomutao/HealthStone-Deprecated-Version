<ion-header>
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item no-lines>
    <div class="avatar-wrapper">
      <ion-avatar>
        <img src="assets/imgs/Healthstone.png"> 
      </ion-avatar>
  
      <button class="btn-alterar-avatar" ion-button icon-only round>
          <ion-icon name="body"></ion-icon>
      </button>
    </div>
  </ion-item>
  <ion-card>
    <ion-item>
      <ion-icon name="contact" item-left></ion-icon>
      {{usuario.userNme}}
    </ion-item>
    <ion-item>
        <ion-icon name="at" item-left></ion-icon>
        <p>{{usuario.email}}</p>
      </ion-item>

  </ion-card>
</ion-content>
