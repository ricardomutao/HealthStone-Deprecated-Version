<ion-header>
  <ion-navbar color="maintheme">
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item no-lines>
    <div class="avatar-wrapper">
      <ion-avatar>
        <img [src]="usuario.url">
      </ion-avatar>
  
      <button class="btn-alterar-avatar" ion-button icon-only round (click)="goCreateAvatar()" color="maintheme">
          <ion-icon name="md-create"></ion-icon>
      </button>
    </div>
  </ion-item>
  <ion-card>
    <ion-item>
      <ion-icon name="happy" item-left></ion-icon>
        {{usuario.userNme}}
    </ion-item>
    <ion-item>
        <ion-icon name="contact" item-left></ion-icon>
          {{usuario.nomeCompleto}}
      </ion-item>
    <ion-item>
        <ion-icon name="at" item-left></ion-icon>
        <p>{{usuario.email}}</p>
      </ion-item>

  </ion-card>
</ion-content>
