<ion-header>
  <ion-navbar color="maintheme">
    <ion-title>
      Criar Miss√£o
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div padding>
    <ion-segment [(ngModel)]="tab" color="tabtheme">
      <ion-segment-button value="alimentos">
        Alimentos
      </ion-segment-button>
      <ion-segment-button value="detalhes">
        Mais Detalhes
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="tab">
    <ion-card *ngSwitchCase="'alimentos'">
   
        <ion-searchbar (ionInput)="getItems($event)" placeholder="Pesquisar" autocomplete="on"></ion-searchbar>
        <ion-list style="overflow-y: auto;max-height: 100px;">
          <button ion-item *ngFor="let alimento of filterAlimentos" (click)="setQtd(alimento)">
            <ion-icon name="add" item-end></ion-icon>
            {{ alimento.descricao }}
          </button>
        </ion-list>


        <ion-card *ngIf="questAlimentos.length > 0" style="margin-top: 10%;">
          <ion-card-header color="light">
            Selecionados
          </ion-card-header>

          <ion-card-content>
            <ion-item-group>
              <ion-item *ngFor="let qAlimento of questAlimentos">
                {{qAlimento.alimento.descricao}} - Quantidade: {{qAlimento.qtd}} ({{qAlimento.alimento.unidade}})
              </ion-item>
            </ion-item-group>
          </ion-card-content>  

        </ion-card>
      
    </ion-card>

    <ion-card *ngSwitchCase="'detalhes'">
      <ion-card-content>

      </ion-card-content>  
    </ion-card>
  </div>

  <ion-fab bottom right>
    <button ion-fab mini color="tabtheme"><ion-icon name="checkmark-circle"></ion-icon></button>
  </ion-fab>
    
</ion-content>
